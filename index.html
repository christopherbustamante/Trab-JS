<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <title>Figuras Geometricas</title>
</head>
<body>
    <header>
        <nav class="header_list">
            <img src="./Source/Logo.png" alt="Logo">
            <h1>
                Figuras geométricas
            </h1>
              <p>Este es el primer taller del curso práctico de JavaScript</p>
        </nav>
    </header>
    <main class="box_list">

      <!-- Cuadrado -->
        <section class="box_style">
            <h2>Calcula el área y perímetro de un cuadrado</h2>
            <form>
              <label for="InputCuadrado">
                Escribe cuánto mide cada lado de tu cuadrado:
              </label>
              <input id="InputCuadrado" type="number" />
              <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perímetro
              </button>
              <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área
              </button>
            </form>
          </section>

          <!-- Triangulo -->

          <section class="box_style">
            <h2>Calcula el área y perímetro de un Triangulo</h2>
            <form>
              <label for="InputTriangulo">
                Escribe cuánto mide los dos lados del Triangulo y su Base:
              </label>
              <input id="InputTriangulo" type="number" />
              <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular el perímetro
              </button>
              <button type="button" onclick="calcularAreaTriangulo()">
                Calcular el área
              </button>
            </form>
          </section>

          <!-- Circulo -->

          <section class="box_style">
            <h2>Calcula el área y perímetro de un cuadrado</h2>
            <form>
              <label for="InputCuadrado">
                Escribe cuánto mide cada lado de tu cuadrado:
              </label>
              <input id="InputCuadrado" type="number" />
              <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perímetro
              </button>
              <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área
              </button>
            </form>
          </section>
    </main>

    <script src="./figuras.js"></script>

</body>
</html>
